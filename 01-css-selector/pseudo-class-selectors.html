<!DOCTYPE html>
<html>
<head>
    <style>
        a:link{
            color:black;
        }
        a:visited{
            color:red;
        }
        a:hover{
            color:yellow;
        }
        a:active{
            color:green;
        }
        a:focus{
            color:white;
        }
        input:focus{
            background-color: black;
            color:white;
        }
    </style>
</head>
<body>
    <a href="https://opentutorials.org">visited</a>
    <a href="https://example.org">not visited</a>
    <input type="text">
</body>
</html>
