<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            box-sizing:border-box;
        }
        div{
            margin:10px;
            width:150px;
            /*width is only applied to content size, border not included*/
        }
        #small {
            border:10px solid black;
        }
        #large {
            border:30px solid black;
        }
    </style>
</head>
<body>
    <div id="small">Hello</div>
    <div id="large">Hello</div>
</body>
</html>
