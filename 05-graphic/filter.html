<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        img {
            width: 500px;
            transition: all 1s;
        }
        img:hover {
            width: 500px;
            -webkit-filter: grayscale(100%);
            filter: grayscale(50%);
        }
        h1 {
            -webkit-filter: blur(3px);
            filter: blur(3px);
        }
    </style>
</head>
<body>
    <h1>Git</h1>
    <img src="/images/git-image.png" alt="">
</body>
</html>
