<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            background-color: powderblue;
            color: white;
            display: inline-block;
            padding: 10px;
            font-size: 3rem;
            margin: 100px;
            transform:
                /*scaleX(0.5)*/
                /*scaleY(0.5)*/
                scale(1.5);
            transition: all 1s;
        }
        h1:hover {
            transform: scale(2);
            transform-origin: 100% 0;
            transition: all 1s;
        }
    </style>
</head>
<body>
    <h1>Hello, transform!</h1>
</body>
</html>
